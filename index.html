<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Calculadora Markish es una página dedicada para aquelas personas que no quieran poseer la calculadora descargada en su dispositivo y quieran utilizarlo de manera web para no ocupar espacio en sus dispositivos.">
    <meta name="keywords" content="Calculadora, multiplicación, sumar, restar, dividir, Marcos Parella.">
    <title>Calculadora | Markish</title>
    <link rel="icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Header with link to the index, calculator and a search engine. -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Image of calculator with link to index. -->
                <a href="#"><img loading="lazy" src="./assets/calculate.png" alt="" width="50px"></a>
                <!-- Hamburger menu. -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Link to index. -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><b
                                    class="header__nav__div__b-fz">inicio</b></a>
                        </li>
                        <!-- Link to calculator. -->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b class="header__nav__div__b-fz">calculadora</b></a>
                        </li>
                    </ul>
                    <!-- Search. -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><b>buscar</b></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- Start the page. -->
    <main>
        <!-- Calculator banner + H1. -->
        <section class="index__main__section__h1">
            <div class="index__main__section__div__h1">
                <h1 class="index__main__section__h1--fs">calculadora</h1>
            </div>
        </section>
        <!-- H2 with movement. -->
        <section class="index__main__section__h2">
            <h2><b class="index__main__section__h2-fz">↓↓↓ Haz todos los calculos que necesites aquí mismo. ↓↓↓</b></h2>
        </section>
        <!-- Start calculator. -->
        <section class="calculator__main__section">
            <div class="calculator__main__section__div-gd">
                <!-- Window with result. -->
                <div class="calculator__main__section__window">
                </div>
                <!-- Calculator buttons. -->
                <input class="calculator__main__section__input__submit" type="button" value="CE">
                <input class="calculator__main__section__input__submit" type="button" value="%">
                <input class="calculator__main__section__input__submit" type="button" value="÷">
                <input class="calculator__main__section__input__submit" type="button" value="←">
                <input class="calculator__main__section__input__submit" type="button" value="9">
                <input class="calculator__main__section__input__submit" type="button" value="8">
                <input class="calculator__main__section__input__submit" type="button" value="7">
                <input class="calculator__main__section__input__submit" type="button" value="x">
                <input class="calculator__main__section__input__submit" type="button" value="6">
                <input class="calculator__main__section__input__submit" type="button" value="5">
                <input class="calculator__main__section__input__submit" type="button" value="4">
                <input class="calculator__main__section__input__submit" type="button" value="+">
                <input class="calculator__main__section__input__submit" type="button" value="3">
                <input class="calculator__main__section__input__submit" type="button" value="2">
                <input class="calculator__main__section__input__submit" type="button" value="1">
                <input class="calculator__main__section__input__submit" type="button" value="-">
                <input class="calculator__main__section__input__submit" type="button" value="+/-">
                <input class="calculator__main__section__input__submit" type="button" value="0">
                <input
                    class="cero calculator__main__section__input__submit calculator__main__section__input__submit-gc2"
                    type="button" value="=">
            </div>
        </section>
        <!-- Start footer -->
        <footer class="footer-section">
            <div class="container">
                <div class="pt-5 pb-5">
                    <div class="row">
                        <div class="col-xl-4 col-md-4 mb-30">
                            <div class="cta-text">
                                <a href="https://markish2000.github.io/Portfolio/" target="_blank">
                                    <h4><b>portfolio</b></h4>
                                    <div class="d-flex">
                                        <h6 class="footer-margin">marcos</h6>
                                        <h6 class="footer-margin">hernan</h6>
                                        <h6 class="footer-margin">parella</h6>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-4 mb-30">
                            <div class="cta-text">
                                <a href="https://www.linkedin.com/in/marcoshernanparella/" target="_blank">
                                    <h4><b>linkedin</b></h4>
                                    <div class="d-flex">
                                        <h6 class="footer-margin">marcos</h6>
                                        <h6 class="footer-margin">hernan</h6>
                                        <h6 class="footer-margin">parella</h6>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-4 mb-30">
                            <div class="cta-text">
                                <a href="https://github.com/Markish2000" target="_blank">
                                    <h4>github</h4>
                                    <span>markish2000</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <!-- Bootstrap JavaScript. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <!--  -->
    <script src="./javascript/index.js"></script>
    <!--  -->
    <script src="./javascript/Calculator.js"></script>
</body>

</html>
